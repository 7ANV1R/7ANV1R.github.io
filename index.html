<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hello There!</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Sora:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <style>
      :root {
        --bg-color: #f0f3f5;
        --container-bg: rgba(255 255 255 / 0.3);
        --border-color: rgba(0 0 0 / 0.1);
        --accent-color: #6366f1;
        --text-color: #222;
        --quote-color: #444;
      }

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        height: 100vh;
        font-family: 'Sora', sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        background-color: var(--bg-color);
        background-image: radial-gradient(
            circle at 30% 30%,
            rgba(255 255 255 / 0.5) 15%,
            transparent 40%
          ),
          radial-gradient(
            circle at 70% 70%,
            rgba(0 0 0 / 0.03) 10%,
            transparent 50%
          );
        background-repeat: no-repeat;
        background-size: 600px 600px, 400px 400px;
      }

      .container {
        text-align: center;
        background: var(--container-bg);
        box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.1);
        backdrop-filter: blur(10px);
        -webkit-backdrop-filter: blur(10px);
        border-radius: 16px;
        border: 1px solid var(--border-color);
        padding: 3rem 2rem;
        max-width: 540px;
        width: 90%;
        opacity: 0;
        transform: translateY(20px);
        animation: fadeIn 1.2s ease-out forwards;
        animation-delay: 0.6s;
        color: var(--text-color);
      }

      h1 {
        font-size: 2.5rem;
        font-weight: 600;
        margin-bottom: 1rem;
        text-shadow: none;
      }

      p {
        font-size: 1.1rem;
        margin-bottom: 2rem;
        color: var(--text-color);
        text-shadow: none;
      }

      blockquote {
        font-style: italic;
        font-weight: 400;
        color: var(--quote-color);
        border-left: 4px solid var(--accent-color);
        padding-left: 1rem;
        margin-top: 2rem;
        font-size: 1.1rem;
        line-height: 1.5;
      }

      @keyframes fadeIn {
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      @media (max-width: 600px) {
        h1 {
          font-size: 2rem;
        }

        p,
        blockquote {
          font-size: 1rem;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Hello There!</h1>
      <p>Glad you stopped by. Here’s a favorite quote to brighten your day:</p>
      <blockquote>
        "The only way to do great work is to love what you do." – Steve Jobs
      </blockquote>
    </div>
  </body>
</html>
